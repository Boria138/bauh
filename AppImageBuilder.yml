version: 1
script:
  - rm -rf AppDir appimage-builder-cache *.AppImage *.zsync |true
  - mkdir -p AppDir/usr


AppDir:
  path: ./AppDir

  app_info:
    id: bauh
    name: bauh
    icon: bauh
    version: !ENV ${BAUH_VERSION}
    exec: /usr/bin/python3
    exec_args: "$APPDIR/usr/bin/bauh $@"
 

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - python3
      - python3-pip
      - python3-setuptools
      - python3-wheel
      - python3-requests
      - python3-colorama
      - python3-dateutil
      - python3-yaml
      - python3-packaging
      - python3-pyqt5
      - python3-lxml
      - python3-bs4
      - sqlite3
      - axel
      - aria2
      - wget
      - libfreetype6
      - libfontconfig1
    exclude: []

  after_bundle:
    - pip3 install bauh==$BAUH_VERSION --prefix=/usr --root=AppDir
    - mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
    - cp AppDir/usr/lib/python3.8/site-packages/bauh/view/resources/img/logo.svg AppDir/usr/share/icons/hicolor/scalable/apps/bauh.svg
    - mkdir -p AppDir/usr/share/applications
    - cp AppDir/usr/lib/python3.8/site-packages/bauh/desktop/bauh.desktop AppDir/usr/share/applications

  runtime:
    version: "continuous"
    env:
      PATH: '${APPDIR}/usr/bin:${PATH}'
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.8/site-packages'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun --version
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun --version
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun --version
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun --version
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun --version
      use_host_x: true

AppImage:
  update-information: 'gh-releases-zsync|vinifmor|bauh|latest|bauh-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64

